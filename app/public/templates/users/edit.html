<fieldset>
    <legend>Edição de Usuários</legend>
    <form>
        <div class="form-group">
            <label for="title">Titulo: </label>
            <input type="text" name="title" id="title" ng-model="categoria.title">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="update(categoria)">Enviar</button>
        </div>
    </form>
</fieldset>
<a ng-href="/#/users">Voltar</a>
